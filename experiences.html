---
layout: page
title: Experience
---


<div class="posts">

{% assign experience_list = site.experiences %}
{% for experience in experience_list%}

<div class="unwrapper">
  <table class="pure-table">
    <tbody>
        <tr>
            <td class="row-me">
              {% for org in experience.organizations %}
                <a href="{{ org.orgLink }}">
                  <img class="pure-img-responsive" src="{{ site.baseurl }}{{ org.image }}" alt="{{ org.altText}}" />
                </a>
              {% endfor %}
            </td>
            <td class="row-me">
              {{ experience.content }}
            </td>
        </tr>
    </tbody>
  </table>
</div>

{% unless forloop.last %}
<hr>
{% endunless %}
{% endfor %}

</div>
