---
layout: page
title: Projects
---

<div class="posts">
  {% assign project_list = site.projects %}
  {% for project in site.projects %}
  <div class="post">
    <h1 class="post-title">
      {{ project.title }}
    </h1>
    <span class="post-date">{{ project.tagline }}</span>
    {{ project.content }}
  </div>
  <div>
    {{project.github}}
  </div>
  {% endfor %}
</div>
