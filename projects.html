---
layout: page
title: Projects
---

<div class="posts">
  {% assign project_list = site.projects %}
  {% for project in site.projects %}
  <div class="post">
    <span>
      <h1 class="post-title">
        {{ project.title }}
      </h1>
    </span>
    <span class="post-date">{{ project.tagline }}</span>
    {{ project.content }}
  </div>
  {% endfor %}
</div>
